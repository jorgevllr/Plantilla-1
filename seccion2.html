<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title><!-- TÍTULO DE LA SUBPÁGINA --></title>
  
  <!-- Estilos específicos de subpágina -->

  <!-- Google AdSense -->

     crossorigin="anonymous"></script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo"><!-- Nombre del sitio/blog --></a>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="#info">Sección 1</a>
        <a href="#niveles">Sección 2</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1><!-- Título principal del tema --></h1>
        <p><!-- Descripción o resumen del contenido de esta subpágina --></p>
      </div>
      <div class="hero-image">
        <img src="<!-- Ruta a imagen destacada -->" alt="<!-- Descripción imagen -->">
      </div>
    </div>
  </section>

  <!-- INFO PRINCIPAL -->
  <section id="info" class="info-section">
    <h2><!-- Título sección: ¿Qué es...? --></h2>
    <p><!-- Explicación principal del tema --></p>
    <p><!-- Detalles adicionales o beneficios --></p>
    <p><!-- Información técnica o comparativa --></p>
  </section>

  <!-- EXPLICACIÓN EXTRA -->
  <section class="explicacion-niveles">
    <div class="container">
      <p><!-- Explicación extendida o enfoque específico del tema --></p>
    </div>
  </section>

  <!-- NIVEL / PÚBLICO OBJETIVO -->
  <section id="niveles" class="info-section">
    <h2><!-- ¿A quién va dirigido? --></h2>
    <ul>
      <li><strong><!-- Tipo de usuario --></strong>: <!-- Descripción breve --></li>
      <!-- Repite li según los perfiles que quieras mostrar -->
    </ul>
    <p><!-- Conclusión o nota final para todos los públicos --></p>
  </section>

  <!-- FAQ -->
  <section class="faq-section">
    <h2>Preguntas Frecuentes</h2>
    <div class="faq">
      <div class="faq-item">
        <button class="faq-question"><!-- Pregunta 1 --></button>
        <div class="faq-answer">
          <p><!-- Respuesta 1 --></p>
        </div>
      </div>
      <!-- Duplica los bloques .faq-item para más preguntas -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 <!-- Nombre del sitio/blog --> | Proyecto educativo</p>
  </footer>

  <!-- JS de funcionalidad local (FAQ, etc.) -->
  <script src="js/faq.js"></script>
